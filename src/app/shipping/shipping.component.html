<div class="product-item" *ngFor="let product of productData | async">

    <mat-card class="example-card">
      <img mat-card-image src="https://drive.google.com/uc?id={{ product.id }}" alt="Photo of a Product">
      <mat-card-content>
        <p>
          {{ product.data}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

</div>
