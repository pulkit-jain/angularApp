<h2>Products</h2>

<div *ngFor="let product of products; index as productId">
    <h3>    
      <a [title]="product.name + ' details'" 
       [routerLink]="['/products', productId]">
      {{ product.name }}
    </a>
  </h3>

    <p *ngIf="product.description">
    Description: {{ product.description }}
  </p>

   <button (click)="share()">
    Share
  </button>

  <app-product-alerts
    [product]="product"
    (notify)="onNotify()"
    >
  </app-product-alerts>

</div>

<div *ngIf="productDataList | async; let productDataList;else loading">
<div class="product-item" *ngFor="let product of productDataList">

    <mat-card class="example-card">
      <img mat-card-image src="https://drive.google.com/uc?id={{ product.id }}" alt="Photo of a Product">
      <mat-card-content>
        <p>
          {{ product.data}}
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
      </mat-card-actions>
    </mat-card>

</div>
</div>

<ng-template #loading>Loading...</ng-template>
